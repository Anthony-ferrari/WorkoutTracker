<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <!--Add row Form-->
    <!-- Name, reps, weight, unit, date, submit button-->
    <h1>Add Form</h1>
    <form id="addForm" method="POST", action:"http://flip2.engr.oregonstate.edu:7930/">
        <input type="text" name="name" placeholder="Name" id="name"/>
        <input type="number" name="reps" placeholder="Reps" id="reps"/>
        <input type="number" name="weight" placeholder="Weight" id="weight"/>
        <label for="lbs">lbs<input type="radio" name="unit" value="0" id="lbs" checked/></label>
        <label for="kgs">kgs<input type="radio" name="unit" value="1" id="kgs"/></label>
        <input type="date" name="date" id="date"/>
        <input type="submit" value = "submit" id="submit"/>
    </form>

    <!-- Table of data-->
    <!-- has to go on js-->
    <!-- Rows with id, name, reps, weight, unit, date, update button, delete button-->
    <h1>Workouts Table</h1>
        <table id="workoutsTable">
            <tbody id="workoutsBody"></tbody>        
        <br />
        <button id="reset-table">Reset Table</button>
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
